<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Formula Dice</title>
    <style>
        body{
            /*background-image: url(asset/background/fantasy_001.jpg);*/
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            padding-top:50px; 
        }
        #title{
            font-size: 48pt;
            color: blue;
            background-color: rgba(255, 255, 255,0.5);
        }
        #btn-next{
            width: 120px;
            height: 40px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1 id="title"> Login</h1>
    <form action="room.html">
        Name<br>
        <input type="text" id="text-myname" name="myname"><br>  
        <button type="button" id="btn-next">Enter</button>
    </form>

    <script>
        document.querySelector("#btn-next").addEventListener("click",(e)=>{
            const name=document.querySelector("#text-myname");
            if(name.value==""){
				alert("名前を入力してください");
				name.focus();
				name.style.backgroundColor="Pink";
				e.preventDefault();
			}
            else{
                let input=encodeURIComponent(name.value);
                fetch("/FormulaDice/api/add_user.php?name="+input)
                .then((res)=>{
                    return res.json();
                })
                .then((json)=>{
                    alert(json["name"]);
                });
			}
        });
    </script>
</body>
</html>
