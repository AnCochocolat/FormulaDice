<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Formula Dice</title>
    <style>
        body{
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            padding-top:50px;
        }
        #btn-next{
            width: 120px;
            height: 40px;
        }
        #title{
            font-size: 48pt;
            color: blue;
            background-color: rgba(255, 255, 255,0.5);
        }
        form{
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1 id="title">Room</h1>
    <div id="table"></div>
    <form action="race.html">
        <button id="btn-next" hidden>START</button>
    </form>

    <script>
        var query=location.search.split(/[=&]/);
        if(query[3]=='true') document.querySelector("#btn-next").hidden=false;

        document.querySelector("#btn-next").addEventListener("click",(e)=>{
            document.querySelector("#btn-next").disabled = true;
            fetch("/FormulaDice/api/start_room.php?room_name="+query[5])
            .then(()=>{
                location.href='race.html?id='+encodeURIComponent(query[1])
                    +'&room_name='+encodeURIComponent(query[5]);
            });
        });

        function update(){
            fetch("/FormulaDice/api/room_user.php?room_name="+query[5])
            .then((res)=>{
                return res.json();
            })
            .then((json)=>{
                let is_start=json["is_start"];
                if(is_start=='true')
                location.href='race.html?id='+encodeURIComponent(query[1])
                    +'&room_name='+encodeURIComponent(query[5]);
                let count=json["player_count"];
                let tr="";
                for(var i=0;i<count;i++){
                    let name='name'+i;
                    tr+="<tr><td>"+json[name]+"</td></tr>";
                }
                let table=document.querySelector("#table");
                table.innerHTML='<table border="2" align="center" cellpadding="10">'+tr+'</table>';
            });
        }
        setInterval('update()',1000);
    </script>
</body>
</html>
